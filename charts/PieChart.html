<!DOCTYPE html>
<html>
<head>
<title>PieChart</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['tutanota.com','tutanota.com'],['tutanota.com',55.0],['globo.com',58.0],['zoho.com',59.0],['hotmail.com',52.0],['mail.yandex.com',48.0],['inbox.com',56.0],['protonmail.com',61.0],['ig.com.br',49.0],['gmail.com',45.0],['terra.com.br',57.0],['bigstring.com',45.0],['gawab.com',50.0],['live.com',63.0],['outlook.com',60.0],['lockbin.com',55.0],['mail.aol.com',48.0],['mail.ru',33.0],['yahoo.com',54.0]]);
var options = {
title: 'PieChart',
is3D: true,};
var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<div 
id="chart_div" style="width: 900px; height: 500px;">
</div>
</body>

</html>
