<!DOCTYPE html>
<html>
<head>
<title>PieChart</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['tutanota.com','tutanota.com'],['globo.com',58],['zoho.com',59],['hotmail.com',52],['mail.yandex.com',48],['inbox.com',56],['protonmail.com',61],['ig.com.br',49],['gmail.com',45],['terra.com.br',57],['bigstring.com',45],['gawab.com',50],['live.com',63],['outlook.com',60],['lockbin.com',55],['mail.aol.com',48],['mail.ru',33],['yahoo.com',54],['r7.com',52]]);
var options = {
title: 'PieChart',
is3D: true,};
var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<div 
id="chart_div" style="width: 900px; height: 500px;">
</div>
</body>

</html>
